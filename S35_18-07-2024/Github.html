<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container shadow mt-3 p-3 w-75 mx-auto">
      <div class="row my-2">
        <h2 class="text-primary">Github Search Application</h2>
      </div>

      <div class="row my-2">
        <div class="col-8">
          <input
            class="form-control"
            type="text"
            placeholder="Enter Username"
          />
        </div>
        <div class="col-4">
          <button class="btn btn-primary px-5">Search</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <img
                src="https://i0.wp.com/www.torontophotographerz.com/wp-content/uploads/2017/06/Business-portrait-23.jpg?fit=800%2C1200&ssl=1"
                width="100%"
                height="200"
              />
            </div>
            <div class="card-body">
              <h3>Raj Verma</h3>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-primary">Profile Details</button>
            </div>
          </div>
        </div>
        <div class="col-8"></div>
      </div>
    </div>
  </body>
</html>
